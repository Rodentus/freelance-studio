<div class="login-box">

    <div class="login-logo">
        <a href="javascript:void(0);">Freelance Studio</a>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Регистрация нового пользователя</p>
            <div class="error invalid-feedback text-center mb-3" id="common-error">Возникла ошибка</div>
            <form>
                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Имя">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <span id="name-error" class="error invalid-feedback">Заполните имя</span>
                </div>
                <div class="input-group mb-3">
                    <input id="lastname" type="text" class="form-control" placeholder="Фамилия">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <span id="lastname-error" class="error invalid-feedback">Заполните фамилию</span>
                </div>
                <div class="input-group mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Эл. почта">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    <span id="email-error" class="error invalid-feedback">Пожалуйста, введите правильный Email</span>
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Пароль">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <span id="password-error" class="error invalid-feedback">Пароль не соответствует требованиям</span>
                </div>
                <div class="input-group mb-3">
                    <input id="re-password" type="password" class="form-control" placeholder="Повторите пароль">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <span id="re-password-error" class="error invalid-feedback">Пароли не совпадают</span>
                </div>
                <div class="icheck-primary mt-3 mb-3">
                    <input type="checkbox" id="agree">
                    <label for="agree">
                        Я согласен с <a href="javascript:void(0);">условиями</a>
                    </label>
                    <span id="agree-error" class="error invalid-feedback">Необходимо согласие</span>
                </div>
                <div class="mt-2 mb-2">
                    <button type="button" class="btn btn-primary btn-block" id="process-button">Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center mt-3 mb-3">
        <p>- ИЛИ -</p>
        <a href="/login" class="btn btn-block btn-warning">
            Войти в систему
        </a>
    </div>

</div>
